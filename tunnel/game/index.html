<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Tunnel</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/spinkit.css">

</head>
<body>

    <div class="loading">

        <div class="spinner">
            <div class="sk-spinner-pulse"></div>
        </div>
    </div>

    <div class="indicators">
        <div class="left-item left-top-5">
            <h3 class="heading-left">Speed</h3>
            <h2 class="speed content-left">0 m/s</h2>
        </div>

        <div class="right-item right-top-5">
            <h3 class="heading-right">Distance</h3>
            <h2 class="distance content-right">0 m</h2>
        </div>

        <div class="left-item left-bottom-5">
            <h3 class="heading-left">Shield power</h3>
            <h2 class="shield content-left">0 %</h2>
        </div>

        <div class="right-item right-bottom-5">
            <h3 class="heading-right">Brake power</h3>
            <h2 class="brake content-right">0 %</h2>
        </div>
    </div>

    <div class="menu">
        <div class="menu-content">
            <h1>Tunnel</h1>

            <h2>Longest distance</h2>
            <h3 class="highscore">0 m</h3>

            <h2>Current distance</h2>
            <h3 class="currentscore">0 m</h3>

            <section class="border"">
                <button class="startButton">Start</button>
            </section>
        </div>
    </div>


<script src="js/jquery-3.2.1.js"></script>
<script src="js/three.js"></script>
<script src="js/MTLLoader.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/GPUParticleSystem.js"></script>

<script src="js/shaders/CopyShader.js"></script>
<script src="js/shaders/DigitalGlitch.js"></script>

<script src="js/postprocessing/EffectComposer.js"></script>
<script src="js/postprocessing/RenderPass.js"></script>
<script src="js/postprocessing/MaskPass.js"></script>
<script src="js/postprocessing/ShaderPass.js"></script>
<script src="js/postprocessing/GlitchPass.js"></script>

<script src="js/Tween.js"></script>
<script src="js/Exploder.js"></script>
<script src="js/GeometryGenerators.js"></script>
<script src="js/EnvironmentProvider.js"></script>
<script src="js/Helpers.js"></script>
    <script src="js/Storage.js"></script>
<script src="js/Interface.js"></script>
<script src="js/Engine.js"></script>
<script>
</script>
</body>
</html>
